<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="img/logotype-mobile.svg" width="74" height="23" alt="Пинк">
      </a>
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="main.html">
                Главная
              </a>
            </li>
            <li class="site-list__item">
              <a class="photo.html">
                Фотографии
              </a>
            </li>
            <li class="site-list__item">
              <a class="contest.html">
                Конкурс
              </a>
            </li>
            <li class="site-list__item">
              <a class="#">
                HTML Academy
              </a>
            </li>
          </ul>
        </div>
        <button class="main-nav__toggle main-nav__toggle--close" type="button"><span class="visually-hidden">Закрыть меню</span></button>
        <button class="main-nav__toggle main-nav__toggle--open" type="button"><span class="visually-hidden">Открыть меню</span></button>
      </nav>
    </header>
    <main class="form-main">
        <section class="introduction">
            <div class="introduction__wrapper">
                <div class="introduction__title">
                    <h1 class="introduction__title-text">Конкурс на самое безбашенное путешествие с Пинк</h1>
                </div>
                <div class="introduction__subtitle">
                    <h2 class="visually-hidden">Описание</h2>
                    <p class="introduction__subtitle-text">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту!</p>
                </div>
            </div>
        </section>
        <section class="form">
          <h2 class="visually-hidden">Форма</h2>
            <form class="form__details" action="https://echo.htmlacademy.ru/courses" method="post">
                <!--форма с личными данными-->
                <fieldset class="form__group">
                  <div class="form__name-wrapper">
                    <label class="form__field-name" for="lastname">Фамилия:</label>
                    <input class="form__field-type" type="text" id="lastname" name="lastname" placeholder="Укажите фамилию" required>
                  </div>
                  <div class="form__name-wrapper">
                    <label class="form__field-name" for="firstname">Имя:</label>
                    <input class="form__field-type" type="text" id="firstname" name="firstname" placeholder="Введите ваше имя" required>
                  </div>
                  <div class="form__name-wrapper">
                    <label class="form__field-name" for="middlename">Отчество:</label>
                    <input class="form__field-type" type="text" id="middlename" name="middlename" placeholder="Ну и отчество тоже">
                  </div>

              </fieldset>

                <!--форма с чекбоксами-->
                <fieldset class="form__group">
                    <div class="form__achievements">
                        <input class="form__field-type" type="checkbox" name="action" value="#" checked>
                        <label class="form__field-text">>Сделал селфи с акулой</label>
                    </div>
                    <div class="form__achievements">
                        <input class="form__field-type" type="checkbox" name="action" value="#" checked>
                        <label class="form__field-text">Обгорел на пляже</label>
                    </div>
                    <div class="form__achievements">
                        <input class="form__field-type" type="checkbox" name="action" value="#">
                        <label class="form__field-text">Видел Чака Норриса</label>
                    </div>
                    <div class="form__achievements">
                      <input class="form__field-type" type="checkbox" name="action" value="#">
                      <label class="form__field-text">Накупил сувениров</label>
                    </div>
                    <div class="form__achievements">
                        <input class="form__field-type" type="checkbox" name="action" value="#" checked>
                        <label class="form__field-text">Удержал башню</label>
                    </div>
                    <div class="form__achievements">
                        <input class="form__field-type" type="checkbox" name="action" value="#">
                        <label class="form__field-text">Разгромил отель</label>
                    </div>
                </fieldset>

                <!--форма для ввода телефона и емейла-->
                <fieldset class="form__group">
                  <div class="form__contacts">
                    <label class="form__field-name" for="tel">Номер телефона</label>
                    <input class="form__field-type" type="tel" id="tel" name="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="Номер, пожалуйста">
                  </div>
                  <div class="form__contacts">
                      <label class="form__field-name" for="email">Адрес почты</label>
                      <input class="form__field-type" type="email" id="email" name="email" placeholder="Введите почту" required>
                  </div>
                </fieldset>

                <!--форма с радиокнопками-->
                <fieldset class="form__group">
                    <div class="form__application-types">
                        <input class="form__field-type" type="radio" name="os" value="Pink для iOS" checked>
                        <label class="form__field-text">Pink для iOS</label>
                    </div>
                    <div class="form__application-types">
                        <input class="form__field-type" type="radio" name="os" value="Pink на Андроид">
                        <label class="form__field-text">Pink на Андроид</label>
                    </div>
                    <div class="form__application-types">
                        <input class="form__field-type" type="radio" name="os" value="Windows Phone">
                        <label class="form__field-text">Windows Phone</label>
                    </div>
                </fieldset>

                <!--форма для коммента-->
                <div class="form__comments">
                  <label class="form__field-name">Опишите свои эмоции</label>
                  <textarea class="form__field-type" name="comment" id="comment-field" rows="10">Можно прям в красках, не стесняясь в выражениях</textarea>
                </div>
                <button type="submit" value="Отправить форму">Отправить форму</button>
            </form>
        </section>
      </main>
        <footer class="form-footer">
            <div class="form-footer__wrapper">
              <div class="form-footer__logo">
                <a class="form-footer__image">
                  <img class="form-footer__image-pink" src="img/logotype-blue-tablet.svg" width="145" height="40" alt="Пинк">
                </a>
              </div>
              <div class="form-footer__social">
                <ul class="form-footer__social-list">
                  <li class="form-footer__social-item">
                    <a class="form-footer__social-link-twitter" href="https://twitter.com/htmlacademy">Мы в Твиттере</a>
                  </li>
                  <li class="form-footer__social-item">
                    <a class="form-footer__social-link-facebook" href="https://www.facebook.com/htmlacademy">Мы на Фейсбуке</a>
                  </li>
                  <li class="form-footer__social-item">
                    <a class="form-footer__social-link-youtube" href="https://www.youtube.com/htmlacademy">Мы на YouTube</a>
                  </li>
                </ul>
              </div>
              <div class="form-footer__copyright">
                <a class="form-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive">
                  <span>Разработано</span>
                  <svg width="27" height="34" viewBox="0 0 27 34" fill="none">

                  </svg>
                </a>
              </div>
            </div>
          </footer>
      </body>
    </html>
